{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if movie_list %}

    {% endfor %} -->

<table style="width: 100%;">
  <tbody>
{% for movie in movie_list %}
  <tr>
    <td style="width: 25%;"> {{movie.title}}</td>
    <td style="width: 25%;"> {{movie.year}}</td>
    <td style="width: 25%;"> {{movie.genre}}</td>
    <td style="width: 25%;"> <button id="likes" data-catid="{{movie.title}}" type="submit" formmethod="post">Want to watch!</button></td>
  </tr>
{% endfor %}
  </tbody>
</table>
    <!-- </ul> -->
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% block javascript %}
  <script>
  $('#likes').click(function(){
    var catid;
    catid = $(this).attr("data-catid");
    console.log(catid);
    var movie = $(this).val();
    $.ajax({
      url: '/ajax/insert_wishlist',
      data: {
        'movie': catid
      },
      dataType: 'json',
      success: function (data) {
        if (data.exists) {
          alert("A user with this username already exists.");
        }else{
          alert("Successfully added to your wishlist!");
        }
      }
  })
  });

  </script>
{% endblock %}
