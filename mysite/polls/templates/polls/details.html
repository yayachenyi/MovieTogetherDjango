{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
{% if movie_list %}
    <!-- <ul> -->
    <!-- {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %} -->

<table style="width: 100%;">
  <tbody>
{% for movie in movie_list %}
  <tr>
    <td style="width: 25%;"> {{movie.title}}</td>
    <td style="width: 25%;"> {{movie.year}}</td>
    <td style="width: 25%;"> {{movie.genre}}</td>
    <td style="width: 25%;"> <button type="button" onclick="insertFunction('{{movie.title}}')" method="post">Want to watch!</button></td>
  </tr>
{% endfor %}
  </tbody>
</table>
    <!-- </ul> -->
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% block javascript %}
  <script src="https://code.jquery.com/jquery-3.1.0.min.js">
    function insertFunction(val) {
      console.log(val);
      var movie = val
      $.ajax({
        url: '/ajax/insert_wishlist',
        data: {
          'movie': movie
        },
        dataType: 'json',
        success: function (data) {
          if (data.exists) {
            alert("A user with this username already exists.");
          }else{
            alert("Successfully added to your wishlist!");
          }
        }
    })
  };
  </script>
{% endblock %}
